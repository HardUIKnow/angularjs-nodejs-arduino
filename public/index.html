 
<!DOCTYPE html>  
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->  
<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Arduino Control Center</title>
  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <script src="bower_components/angular/angular.js"></script>  
  <script src="bower_components/angular-socket-io/socket.js"></script>
  <script src="Scripts\client.js"></script>

</head>  
<body ng-controller="ArduController" bgcolor="black" text="white"> 

  <div align="center">
    <h1>{{"Led controller"}}</h1>
    <table >
          <thead>
            <tr>
              <th>Component</th>
              <th>Status</th>
              <th>On/off</th>
            </tr>
          </thead>
          <tbody align="center">
            <tr ng-repeat="light in lights" >
              <td ng-model="lightname">{{ light.name }}</td>
              <td ng-model="lightstatus"><font color={{light.color}}>{{ light.status }}</font></td>
              <td>
                <input type="button" class="btn btn-block btn-lg btn-primary" ng-click="lightstatusOn(light)" value="On"> 
                <input type="button" class="btn btn-block btn-lg btn-primary" ng-click="lightstatusOff(light)" value="Off"> 
              </td>
            </tr>
          </tbody>
        </table>        
    <p ng-model="value"><b>Pot value = {{(value/1023)*100 | number:1}} %</b></p>
  </div> 
  <div align="center">
    <h1>{{"Button controller"}}</h1>
    <table>
          <thead>
            <tr>
              <th>Component</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody align="center">
            <tr ng-repeat="button in buttons" >
              <td ng-model="buttonname">{{ button.name }}</td>
              <td ng-model="buttonstatus">{{ button.status }}</td>             
            </tr>
          </tbody>
        </table>
</body>
